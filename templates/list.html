{% extends 'base.html'%}
{% block content %}
 <br>
<br>
<style>
.card border-dark mb-3
{
    font-family: "Times New Roman", Times, serif;
    font-weight: bold;
}
</style>
{% for article in articles %}
<div class="container">
    <div class="card border-dark mb-3" style="max-width: 100rem;">
        <div class="card-header"><a href="/detail/{{article.pk}}">{{article.title|title}}</a></div>
        <div class="card-body text-dark">
            <label>Description:</label><p class="card-text">{{article.description}}</p>
            <p class="card-text">{{article.category}}</p>
            <label>PostedBy:</label><p class="card-title"><strong>{{article.user|title}}</strong></p>
              <label>CreatedDate:</label><p class="card-text">{{article.created_at|date}}</p>

        </div>
    </div>

</div>
{% endfor %}


{% endblock %}

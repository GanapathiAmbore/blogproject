{% extends 'base.html'%}
{% block content %}
 <br>
<br>
{% for article in articles %}
<div class="container">
    <div class="card border-dark mb-3" style="max-width: 100rem;">
        <div class="card-header"><a href="/detail/{{article.title}}">{{article.title|title}}</a></div>
        <div class="card-body text-dark">
            <p class="card-text">{{article.description}}</p>
            <h5 class="card-title">{{article.user|title}}</h5>
            <p class="card-text">{{article.created_at|date}}</p>

        </div>

    </div>

</div>
{% endfor %}


{% endblock %}

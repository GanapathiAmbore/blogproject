{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
  <div class="form-group">
    <label for="Username">Username</label>
      {{form.username}}
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
      {{form.password}}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
        </div>
</form>

{% endblock %}

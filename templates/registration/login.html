{% extends 'base.html' %}
{% block content %}
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {
    font-size: 15px;
    font-weight: bold;
}
</style>

<div class="login-form">
<form method="POST">
    {% csrf_token %}
    <h2 class="text-center">Log in</h2>
    <div class="container">
  <div class="form-group">
    <label for="Username">Username</label>
      {{form.username}}
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
  {{form.password}}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
        </div>

</form>
</div>
{% endblock %}
